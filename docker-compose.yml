# =============================================================================
# Docker Compose - Development Environment (FrankenPHP)
# Sanapati - Sistem Informasi Arsip Digital
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # FrankenPHP Application (PHP + Web Server in one)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: arsip-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - .:/app:Z
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - arsip-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SERVER_NAME=:80
      - CADDY_GLOBAL_OPTIONS=auto_https off
      - PHP_IDE_CONFIG=serverName=arsip-digital
      - XDEBUG_MODE=debug,develop
      # Database - override .env for Docker networking
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-arsip_digital}
      - DB_USERNAME=${DB_USERNAME:-arsip}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      # Cache & Session (file-based, no Redis)
      - CACHE_DRIVER=file
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database

  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: arsip-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-arsip_digital}
      MYSQL_USER: ${DB_USERNAME:-arsip}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - arsip-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Node.js for Vite Dev Server (Hot Reload)
  # ---------------------------------------------------------------------------
  node:
    image: node:20-alpine
    container_name: arsip-node
    working_dir: /app
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - .:/app
      - node-modules:/app/node_modules
    networks:
      - arsip-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - frontend

  # ---------------------------------------------------------------------------
  # MailHog for Email Testing
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: arsip-mailhog
    ports:
      - "${MAILHOG_PORT:-8025}:8025"
      - "1025:1025"
    networks:
      - arsip-network
    profiles:
      - mail

# =============================================================================
# Networks
# =============================================================================
networks:
  arsip-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql-data:
    driver: local
  node-modules:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
